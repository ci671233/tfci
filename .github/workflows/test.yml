name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd tfci
        pip install -e . --no-deps
        pip install pandas numpy prophet scikit-learn tqdm PyYAML requests
    
    - name: Test package import
      run: |
        python -c "from tfci import predict; print('âœ… Package import successful')"
    
    - name: Build package
      run: |
        pip install build
        cd tfci
        python -m build 