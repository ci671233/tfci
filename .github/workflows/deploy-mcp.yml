name: Deploy tfci-mcp to PyPI

on:
  push:
    tags:
      - 'mcp-v*'

jobs:
  deploy-mcp:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build tfci-mcp package
      run: |
        cd tfci_mcp
        python -m build
    
    - name: Publish tfci-mcp to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip_existing: true
        packages-dir: tfci_mcp/dist/ 